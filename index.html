<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Attendance Dashboard</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ðŸ“Œ Attendance Dashboard</h1>
  </header>

  <!-- Attendance Input Form -->
  <section id="attendance-form">
    <h2>Mark Attendance</h2>
    <div id="current-datetime">
      <p><strong>Current Date & Time:</strong> <span id="currentDateTime">Loading...</span></p>
    </div>
    <form id="attendanceForm">
      <div class="form-group">
        <label for="rollNo">Roll Number:</label>
        <input type="number" id="rollNo" name="rollNo" required>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">Select Status</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <button type="submit">Mark Attendance</button>
    </form>
    <div id="message"></div>
  </section>

  <!-- Summary Section -->
  <section id="summary">
    <h2>Today's Attendance</h2>
    <p id="summaryText">Loading...</p>
  </section>

  <!-- Attendance Table -->
  <section>
    <h2>Student List</h2>
    <table id="attendanceTable" border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="attendanceBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </section>

  <!-- Buttons -->
  <section>
    <button id="clearBtn">Clear All Data</button>
    <button id="exportBtn">Export to CSV</button>
  </section>
 <script src="script.js"></script>
</body>
</html>
